<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Days</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./demo1.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        
        <div class="circle sun"> <div class="d1">SUNDAY</div></div>
        <div class="circle mon"><div class="d1">MONDAY</div></div>
        <div class="circle tue"><div class="d1">TUESDAY</div></div>
        <div class="circle wed"><div class="d2 d1">WEDNESDAY</div></div>
        <div class="circle thu"><div class="d1 d3">THURSDAY</div></div>
        <div class="circle fri"><div class="d1 d4">FRIDAY</div></div>
        <div class="circle sat"><div class="d1 d5">SATURDAY</div></div>
        <div class="Notification circle">
            <div class="lines l1"></div>
            <div class="lines"></div>
            <div class="lines"></div>
        </div>






    </div>
    
</body>
